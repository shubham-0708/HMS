<html>
<body>
<h1>function calling</h1>
<button onclick="add(20,10)">add</button><br><br>
<button onclick="sub(20,10)">add</button><br><br>
<button onclick="multi(20,10)">add</button><br><br>
<button onclick="div(20,10)">add</button><br><br>
<script>
function add(a,b)
{
c=a+b;
document.write("value of a is"+a+"<br>");
document.write("value of a is"+b+"<br>");
document.write("addiction of two numbera and b is "+c);
}
function sub(a,b)
{
c=a-b;
document.write("value of a is"+a+"<br>");
document.write("value of a is"+b+"<br>");
document.write("addiction of two numbera and b is "+c);
}
function multi(a,b)
{
c=a*b;
document.write("value of a is"+a+"<br>");
document.write("value of a is"+b+"<br>");
document.write("addiction of two numbera and b is "+c);
}
function div(a,b)
{
c=a/b;
document.write("value of a is"+a+"<br>");
document.write("value of a is"+b+"<br>");
document.write("addiction of two numbera and b is "+c);
}



</script>
</body>
</html>
